<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Kyrie | Batismo</title>
        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
        <link rel="stylesheet" th:href="@{/vendors/fontawesome/css/all.min.css}"/>
        <link rel="stylesheet" th:href="@{/vendors/adminlte/css/adminlte.min.css}"/>
        <link rel="stylesheet" th:href="@{/vendors/jqueryui/css/jqueryui.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body class="hold-transition layout-top-nav layout-navbar-fixed layout-footer-fixed">
    	<div class="wrapper">
    		<div th:replace="~{fragments/sample :: nav}"></div>
    		<div class="content-wrapper">
    			<div class="content-header">
    				<div class="container">
    					<div class="row mb-2">
    						<div class="col-sm-6">
    							<h1 class="m-0">Batismo</h1>
    						</div>
    						<div class="col-sm-6">
    							<ol class="breadcrumb float-sm-right">
    								<li class="breadcrumb-item"><a th:href="@{/batismo}">Batismo</a></li>
    								<li class="breadcrumb-item active">Editar</li>
    							</ol>
    						</div>
    					</div>
    				</div>
    			</div>
    			<div class="content">
    				<div class="container">
    					<div class="row">
    						<div class="col-lg-12">
    							<div class="card">
    								<form method="post" th:action="@{/batismo/editar}" th:object="${baptism}" autocomplete="off">
    									<div class="card-header">
    										<h5 class="card-title m-0"><i class="fa fa-edit fa-sm ico"></i>Editar</h5>
    									</div>
    									<div class="card-body">
    										<div class="alert alert-warning alert-dismissible" th:if="${#fields.hasErrors('*')}">
    											<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    											<h6><i class="icon fas fa-exclamation-triangle"></i>Atenção!</h6>
    											<div th:each="error : ${#fields.errors('*')}" th:text="${error}" class="text-sm"></div>
    										</div>
    										<input class="form-control input" type="hidden" th:field="*{id}"/>
    										<div class="row">
    											<div class="col-sm-10">
    												<div class="form-group">
    													<label>Descrição</label>
    													<input class="form-control input" type="text" th:field="*{description}" th:classappend="${#fields.hasErrors('description')} ? is-invalid"/>
    												</div>
    											</div>
    											<div class="col-sm-2">
    												<div class="form-group">
    													<label>Data</label>
    													<input class="form-control input date datepicker" type="text" th:field="*{date}" th:classappend="${#fields.hasErrors('date')} ? is-invalid"/>
    												</div>
    											</div>
    										</div>
    										<div class="row">
    											<div class="col-sm-3">
    												<div class="form-group">
    													<div class="custom-control custom-checkbox">
    														<input class="custom-control-input" type="checkbox" id="openedForRegistration" th:field="*{openedForRegistration}"/>
    														<label for="openedForRegistration" class="custom-control-label">Inscrições abertas</label>
    													</div>
    												</div>
    											</div>
    										</div>
    									</div>
    									<div class="card-footer">
    										<a th:href="@{/batismo}" class="btn btn-danger btn-regular"><i class="fa fa-arrow-left fa-sm ico"></i>Voltar</a>
                                            <button type="submit" class="btn btn-primary btn-regular"><i class="fa fa-save fa-sm ico"></i>Salvar</button>
    									</div>
    								</form>
    							</div>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    		<div th:replace="~{fragments/sample :: footer}"></div>
    	</div>
    	<script th:src="@{/vendors/jquery/jquery.min.js}"></script>
    	<script th:src="@{/vendors/bootstrap/js/bootstrap.bundle.min.js}"></script>
    	<script th:src="@{/vendors/inputmask/js/inputmask.min.js}"></script>
    	<script th:src="@{/vendors/jqueryui/js/jqueryui.min.js}"></script>
    	<script th:src="@{/vendors/adminlte/js/adminlte.min.js}"></script>
    	<script th:src="@{/js/mask.js}"></script>
    	<script th:src="@{/js/datepicker.js}"></script>
    </body>
</html>

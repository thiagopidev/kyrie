<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Kyrie | Início</title>
        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
        <link rel="stylesheet" th:href="@{/vendors/fontawesome/css/all.min.css}"/>
        <link rel="stylesheet" th:href="@{/vendors/adminlte/css/adminlte.min.css}"/>
    </head>
    <body class="hold-transition layout-top-nav layout-navbar-fixed layout-footer-fixed">
    	<div class="wrapper">
    		<nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
    			<div class="container">
    				<a th:href="@{/}" class="navbar-brand">
    					<img th:src="@{/images/logo.png}" class="brand-image" style="opacity: .8"/>
    					<span class="brand-text font-weight-regular">Kyrie</span>
    				</a>
    				<button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    					<span class="navbar-toggler-icon"></span>
    				</button>
    				<div class="collapse navbar-collapse order-3" id="navbarCollapse">
    					<ul class="navbar-nav">
    						<li class="nav-item">
    							<a th:href="@{/}" class="nav-link">
    								<i class="fas fa-home mr-2"></i>Início
    							</a>
    						</li>
    					</ul>
    				</div>
    				<ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
    					<li class="nav-item dropdown">
    						<a class="nav-link" data-toggle="dropdown" href="">
    							<i class="fas fa-user"></i>
    						</a>
    						<div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
    							<a th:href="@{/logout}" class="dropdown-item">
    								<i class="fas fa-power-off mr-2"></i>Logout
    							</a>
    						</div>
    					</li>
    				</ul>
    			</div>
    		</nav>
    		<div class="content-wrapper">
    			<div class="content-header">
    				<div class="container">
    					<div class="row mb-2">
    					</div>
    				</div>
    			</div>
    			<div class="content">
    				<div class="container">
    					<div class="row">
    					</div>
    				</div>
    			</div>
    		</div>
    		<footer class="main-footer">
    			<div class="float-right d-none d-sm-inline">
    				Igreja Nossa Senhora de Guadalupe
    			</div>
    			<strong>Copyright &copy; 2024 <a href="">Kyrie</a>.</strong> Todos os direitos reservados.
    		</footer>
    	</div>
    	<script th:src="@{/vendors/jquery/jquery.min.js}"></script>
    	<script th:src="@{/vendors/bootstrap/js/bootstrap.bundle.min.js}"></script>
    	<script th:src="@{/vendors/adminlte/js/adminlte.min.js}"></script>

</html>
